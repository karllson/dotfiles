window:
  padding:
    x: 10
    y: 10

  decorations: none
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Operator Mono
    style: Book

  bold:
    family: Operator Mono
    style: Bold

  size: 22.0

  use_thin_strokes: true

background_opacity: 0.9

key_bindings:
  - { key: F12, mods: Control, action: IncreaseFontSize }
  - { key: F11, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: N, mods: Command, action: SpawnNewInstance }

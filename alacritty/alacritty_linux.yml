window:
  padding:
    x: 10
    y: 10

  decorations: none
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "Hack Nerd Font"
  size: 14.0
  offset:
    x: 0
    y: 14

live_config_reload: true

key_bindings:
  - { key: F12, mods: Control, action: IncreaseFontSize }
  - { key: F11, mods: Control, action: DecreaseFontSize }
  - { key: F10, mods: Control, action: ResetFontSize }
  - { key: N, mods: Shift|Alt, action: SpawnNewInstance }
